<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dangky.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <a href="https://www.facebook.com/r.php?locale=vi_VN&display=page" class="facebook-btn"><i class="fa-brands fa-facebook"></i> Đăng ký bằng tài khoản Facebook</a>
        <div class="divider"><span>hoặc đăng ký dùng email</span></div>
        <div class="form-group">
            <select>
                <option>Anh/Chị</option>
                <option>Anh</option>
                <option>Chị</option>
                <option>Khác</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Họ tên">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="form-group" style="position: relative;">
            <input type="text" placeholder="Ngày sinh (dd/mm/yyyy)">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Mật khẩu">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Nhập lại mật khẩu">
        </div>
        <button class="submit-btn">Đăng ký</button>
        <div class="login-link">
            Đã có tài khoản ? <a href="Dangnhap.html">Đăng nhập tại đây</a>
        </div>
    </div>
</body>
</html>

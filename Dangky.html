<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="CSS/dangky.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <a href="https://www.facebook.com/r.php?locale=vi_VN&display=page" class="facebook-btn"><i class="fa-brands fa-facebook"></i> Đăng ký bằng tài khoản Facebook</a>
        <div class="divider"><span>hoặc đăng ký dùng email</span></div>
        <form id="registerForm">
            <div class="form-group">
                <select id="gender">
                    <option>Anh/Chị</option>
                    <option>Anh</option>
                    <option>Chị</option>
                    <option>Khác</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="fullname" placeholder="Họ tên" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="text" id="birthdate" placeholder="Ngày sinh (dd/mm/yyyy)" required>
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn">Đăng ký</button>
        </form>
        <div class="login-link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn gửi form

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Kiểm tra mật khẩu
            if (password !== confirmPassword) {
                alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
                return;
            }

            // Lưu thông tin đăng ký (có thể lưu vào localStorage để kiểm tra trong đăng nhập)
            localStorage.setItem('user', JSON.stringify({ fullname, email, password }));
            alert("Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.");
            window.location.href = "dangnhap.html"; // Chuyển hướng đến trang đăng nhập
        });
    </script>
</body>
</html>
